<h1>Add Quote:</h1>

  <form [formGroup]="addForm" (ngSubmit)="addQuote()"  class="form-inline">
     <div class="form-group">
        <label for="quoteAuthor">Author</label>
        <input type="text" name="quoteAuthor" id="quoteAuthor" formControlName="quoteText" [(ngModel)]="thisAuthor" class="form-control">
      </div>
    <div class="form-group">
      <br/>
      <label for="quoteText">Quote</label>
    <textarea rows="4" cols="50"  name="quoteText" id="quoteText" formControlName="quoteAuthor" [(ngModel)]="thisQuote" class="form-control"></textarea>
    </div>

    <br/>

    <button type="submit" class="btn btn-default">Update</button>
</form>


<p>Hello {{thisAuthor}}!</p>
